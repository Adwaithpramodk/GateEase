<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #4b5563;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            background: #fff;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Add Batch/Class</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Department Name</label>
                <select name="department_id" id="department" required>
                    <option value="">Select Department</option>
                    {% for i in dept %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Admission Year</label>
                <input type="number" name="admission_year" id="admission_year" placeholder="Year" min="2020" max="2030"
                    pattern="[0-9]{4}" title="Please enter a valid 4-digit year" required>
                <small style="color: #6b7280; font-size: 12px; display: block; margin-top: 5px;"></small>
            </div>
            <div class="form-group">
                <label>Batch Name</label>
                <input type="text" name="class_name" id="class_name" placeholder="Batch" required>
                <small style="color: #6b7280; font-size: 12px; display: block; margin-top: 5px;">
                </small>
            </div>

            <button type="submit">Add Batch</button>
        </form>
    </div>

    <script>
        // AUTO-GENERATE BATCH NAME
        // Automatically suggest batch name when department and year are selected
        const deptSelect = document.getElementById('department');
        const yearInput = document.getElementById('admission_year');
        const classNameInput = document.getElementById('class_name');

        function updateBatchName() {
            const deptName = deptSelect.options[deptSelect.selectedIndex]?.text;
            const year = yearInput.value;

            if (deptName && deptName !== 'Select Department' && year && year.length === 4) {
                classNameInput.value = `${deptName} Batch ${year}`;
            }
        }

        deptSelect.addEventListener('change', updateBatchName);
        yearInput.addEventListener('input', updateBatchName);
    </script>

</body>

</html>

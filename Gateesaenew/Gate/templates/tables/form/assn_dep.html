<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Mentor to Department</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --table-header-bg: #f9fafb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 24px;
        }

        .assign-form {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 40px;
        }

        .assign-box {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        select {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            outline: none;
            background: #fff;
            min-width: 200px;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .assign-btn {
            padding: 12px 24px;
            background: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }

        .assign-btn:hover {
            background: var(--primary-hover);
        }

        .assign-btn:active {
            transform: translateY(1px);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            white-space: nowrap;
        }

        th,
        td {
            padding: 16px 20px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: var(--table-header-bg);
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            border-bottom: 1px solid var(--border-color);
            color: #374151;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-remove {
            padding: 6px 14px;
            background-color: #fee2e2;
            color: var(--danger-color);
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-remove:hover {
            background-color: var(--danger-color);
            color: white;
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }

            .assign-box {
                flex-direction: column;
                align-items: stretch;
            }

            select,
            .assign-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Assign Mentor to Department</h2>

        <div class="assign-form">
            <form method="post">
                {% csrf_token %}
                <div class="assign-box">
                    <select name="mentor" required>
                        <option value="">Select Mentor</option>
                        {% for i in mt %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>

                    <select name="dept" required>
                        <option value="">Select Department</option>
                        {% for i in dep %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>

                    <button type="submit" class="assign-btn">Assign Department</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Mentor Name</th>
                        <th>Assigned Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in assign %}
                    <tr>
                        <td>{{ i.mentor_id.name }}</td>
                        <td>{{ i.department_id.name }}</td>
                        <td>
                            <div class="actions">
                                <a href="/DeleteAssignDept/{{ i.id }}">
                                    <button class="btn-remove" type="button">Remove</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    {% if not assign %}
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 30px; color: #9ca3af;">No assignments found
                        </td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>

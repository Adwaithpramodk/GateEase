<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --table-header-bg: #f9fafb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 24px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            white-space: nowrap;
        }

        th,
        td {
            padding: 16px 20px;
            text-align: left;
            font-size: 14px;
            vertical-align: middle;
        }

        th {
            background: var(--table-header-bg);
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            border-bottom: 1px solid var(--border-color);
            color: #374151;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        /* REPLY FORM */
        .reply-container {
            min-width: 250px;
        }

        .reply-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reply-form input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 13px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .reply-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .reply-form button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .reply-form button:hover {
            background: var(--primary-hover);
        }

        .reply-text {
            display: inline-block;
            padding: 6px 12px;
            background: #ecfdf5;
            color: var(--success-color);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Complaint Management</h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Complaint</th>
                        <th>Date</th>
                        <th>Reply</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in complaints %}
                    <tr>
                        <td>{{ i.student_id.name }}</td>
                        <td>{{ i.complaint }}</td>

                        <td>{{ i.date }}</td>

                        <td>
                            <div class="reply-container">
                                {% if i.reply %}
                                <span class="reply-text">{{ i.reply }}</span>
                                {% else %}
                                <form method="post" action="SendReply/{{ i.id }}" class="reply-form">
                                    {% csrf_token %}
                                    <input type="text" name="reply" placeholder="Type reply..." required>
                                    <button type="submit">Send</button>
                                </form>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>

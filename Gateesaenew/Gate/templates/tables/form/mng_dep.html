<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Departments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --table-header-bg: #f9fafb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h2 {
            margin: 0;
            font-weight: 600;
            color: var(--text-color);
            font-size: 24px;
        }

        .add-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .add-btn:hover {
            background: var(--primary-hover);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            white-space: nowrap;
        }

        th,
        td {
            padding: 16px 20px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: var(--table-header-bg);
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            border-bottom: 1px solid var(--border-color);
            color: #374151;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .btn-delete {
            padding: 6px 14px;
            background-color: #fee2e2;
            color: var(--danger-color);
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background-color: var(--danger-color);
            color: white;
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <h2>Manage Departments</h2>
            <a href="/AddDepartment" class="add-btn">+ Add Department</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Department Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in departments %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>
                            <a href="/DeleteDepartment/{{ i.id }}">
                                <button class="btn-delete" type="button">Delete</button>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
